<nav class="navbar navbar-expand-lg p-0" role="menu">
  <div class="container-fluid">
    <div class="main-nav-menu order-0 position-absolute">
      <div class="dropup">
        <button
          type="button"
          class="btn btn-link d-none m-0 p-0"
          id="dropdownFilesButton"
          data-bs-auto-close="false"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            class="bi-2x d-inline-block"
            src="https://material-icons.github.io/material-icons/svg/code/baseline.svg"
            alt="{{ 'FILES' | translate }}"
            title="{{ 'FILES' | translate }}"
          />
        </button>
        <ul class="dropdown-menu text-center" aria-labelledby="dropdownFilesButton">
          <li class="nav-item" *ngFor="let file of files">
            <a class="dropdown-item" [class.active]="selectedFile.id === file.id" (click)="handleFileSelection(file.id)">{{ file.name }}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-nav-menu order-1">
      <label for="fileSelector" class="btn btn-link form-label m-0 p-0" id="fileSelectorLabel" style="cursor: pointer">
        <img
          class="bi-2x d-inline-block"
          src="https://material-icons.github.io/material-icons/svg/upload/baseline.svg"
          alt="{{ 'UPLOAD' | translate }}"
          title="{{ 'UPLOAD' | translate }}"
        />
      </label>
      <input class="d-none form-control form-control-sm ms-lg-5" id="fileSelector" multiple type="file" />
    </div>
    <button type="button" class="btn btn-link m-0 order-2 p-0" id="saveScriptButton" (click)="handleFileSelectionSave()">
      <img
        class="bi-2x d-inline-block"
        src="https://material-icons.github.io/material-icons/svg/save/baseline.svg"
        alt="{{ 'SAVE' | translate }}"
        title="{{ 'SAVE' | translate }}"
      /></button
    ><!--
    <a class="btn btn-link m-0 order-2 p-0" id="downloadScriptButton" (click)="handleFileDownload()">
      <img
        class="bi-2x d-inline-block"
        src="https://material-icons.github.io/material-icons/svg/download/baseline.svg"
        alt="{{ 'DOWNLOAD' | translate }}"
        title="{{ 'DOWNLOAD' | translate }}"
      />
    </a>-->
    <button type="button" class="btn btn-link m-0 order-3 p-0" data-bs-toggle="modal" data-bs-target="#deleteFilesModal" id="deleteFilesButton">
      <img
        class="bi-2x d-inline-block"
        src="https://material-icons.github.io/material-icons/svg/delete_forever/baseline.svg"
        alt="{{ 'PURGE' | translate }}"
        title="{{ 'PURGE' | translate }}"
      />
    </button>
    <div class="modal fade" id="deleteFilesModal" tabindex="-1" aria-labelledby="deleteFilesModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title fs-5" id="deleteFilesModalLabel">{{ 'Are you sure?' | translate }}</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{ 'CLOSE' | translate }}</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="handleFilesPurge()">{{ 'PURGE' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
